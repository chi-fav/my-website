<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/fffff.css">
</head>
<body>
    <div class="slider">

        <div class="slides">
            <!-- radio buttons start -->
            <input type="radio" name="radio-btn" id="radio1" style="width: 20px; height: 20px;">
            <input type="radio" name="radio-btn" id="radio2" style="width: 20px; height: 20px;">
            <input type="radio" name="radio-btn" id="radio3" style="width: 20px; height: 20px;">
            <input type="radio" name="radio-btn" id="radio4" style="width: 20px; height: 20px;">
            <!-- radio buttons end -->

            <!-- slide images start -->

            <div class="slide first">
                <img src="../MEDIA/IMAGES/slideshow1.jpg" alt="">
            </div>

            <div class="slide second">
                <img src="../MEDIA/IMAGES/slideshow2.jpg" alt="">
            </div>

            <div class="slide third">
                <img src="../MEDIA/IMAGES/slideshow3.jpg" alt="">
            </div>

            <div class="slide ">
                <img src="../MEDIA/IMAGES/slideshow4.jpg" alt="">
            </div>
            <!-- slide images end -->


            <!-- automatic navigation start -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!-- automatic navigation end -->
        </div>

            <!-- manual navigation -->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>
</body>
</html>
