    <style>
        .progress-bar {
            position: relative;
            width: 200px;
            /* adjust size as needed */
            height: 200px;
            border-radius: 50%;
            background-color: #eee;
            /* background color */
        }

        .progress-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #fff;
            /* background color */
            clip: rect(0, 100%, 100%, 0);
        }

        .progress-circle-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 50%;
            border-radius: 50%;
            background-color: #007bff;
            /* progress color */
        }

        .progress-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

    <div class="progress-bar">

    <script>
        const progressBar = document.querySelector('.progress-bar');
        const progressCircle = progressBar.querySelector('.progress-circle-inner');
        const progressPercentage = progressBar.querySelector('.progress-percentage');

        let progress = 0;
        let interval = setInterval(() => {
            progress += 1;
            progressCircle.style.transform = `rotate(${progress * 3.6}deg)`;
            progressPercentage.textContent = `${progress}%`;
            if (progress === 100) {
                clearInterval(interval);
            }
        }, 20); // adjust animation speed as needed


    </script>
